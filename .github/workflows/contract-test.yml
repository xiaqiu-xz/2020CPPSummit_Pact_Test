name: Contract Tests
on: [push, pull_request]

env:
  PACT_CLI_VERSION: "2.5.12"

jobs:
  consumer-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y build-essential cmake ninja-build libssl-dev curl git

      - name: Install Pact CLI
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/pact-foundation/pact-standalone/master/install.sh \
            | PACT_CLI_VERSION=v${PACT_CLI_VERSION} bash
          echo "$(pwd)/pact/bin" >> $GITHUB_PATH

      - name: Verify Pact CLI
        run: |
          pact-broker version
          pact_verifier_cli --version

      # Step 1: 只做 FetchContent 下载，不编译，先看清楚目录结构
      - name: Fetch dependencies only (for inspection)
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -G Ninja \
            -DFETCH_ONLY=ON 2>&1 | grep -E "(pact_cplusplus|HEADER|SOURCE)" || true

      - name: "DEBUG: Show real pact-cplusplus directory structure"
        run: |
          PACT_SRC="build/_deps/pact_cplusplus-src"
          echo "====== 完整目录树 ======"
          find ${PACT_SRC} -type f | sort

          echo ""
          echo "====== 所有 .hpp 文件 ======"
          find ${PACT_SRC} -name "*.hpp" | sort

          echo ""
          echo "====== consumer/ 子目录 ======"
          ls -la ${PACT_SRC}/consumer/ 2>/dev/null || echo "consumer/ 不存在"
          ls -la ${PACT_SRC}/consumer/include/ 2>/dev/null || echo "consumer/include/ 不存在"
          ls -la ${PACT_SRC}/consumer/src/ 2>/dev/null || echo "consumer/src/ 不存在"

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -G Ninja

      - name: Build consumer tests
        run: cmake --build build --target consumer_test -j$(nproc)

      - name: Run consumer tests
        run: |
          cd build && ./consumer_test
          ls -lh ../pacts/

      - name: Publish contracts
        if: success()
        run: |
          pact-broker publish ./pacts \
            --broker-base-url "${{ secrets.PACT_BROKER_URL }}" \
            --broker-token    "${{ secrets.PACT_BROKER_TOKEN }}" \
            --consumer-app-version "${{ github.sha }}" \
            --tag "${{ github.ref_name }}"

      - name: Upload pact contracts
        uses: actions/upload-artifact@v4
        with:
          name: pact-contracts
          path: ./pacts/*.json
          retention-days: 7

  provider-verify:
    needs: consumer-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y build-essential cmake ninja-build libssl-dev curl git

      - name: Install Pact CLI
        run: |
          curl -fsSL \
            https://raw.githubusercontent.com/pact-foundation/pact-standalone/master/install.sh \
            | PACT_CLI_VERSION=v${PACT_CLI_VERSION} bash
          echo "$(pwd)/pact/bin" >> $GITHUB_PATH

      - name: Download pact contracts
        uses: actions/download-artifact@v4
        with:
          name: pact-contracts
          path: ./pacts

      - name: Start provider service
        run: |
          if [ -f docker-compose.yml ]; then
            docker-compose up -d todo-service
            timeout 60 bash -c \
              'until curl -sf http://localhost:8080/health; do sleep 2; done'
          fi

      - name: Build and run provider tests
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -G Ninja
          cmake --build build --target provider_test -j$(nproc)
          ./build/provider_test

      - name: Can I Deploy
        if: always()
        run: |
          pact-broker can-i-deploy \
            --broker-base-url "${{ secrets.PACT_BROKER_URL }}" \
            --broker-token    "${{ secrets.PACT_BROKER_TOKEN }}" \
            --pacticipant TodoService \
            --version "${{ github.sha }}" \
            --to-environment production